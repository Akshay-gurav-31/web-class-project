<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enter Name</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Download Your Certificate</h3>
                    
                    {% if course_name %}
                    <div class="alert alert-info">
                        Course: {{ course_name }}
                    </div>
                    {% endif %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Confirm Your Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   value="{{ name }}" 
                                   required>
                            <small class="text-muted">This name will appear on your certificate</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Generate Certificate
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
