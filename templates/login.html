<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Full Page Background */
        body {
           /* background: linear-gradient(135deg, #000000d3, #ffffffba); */
           background: url('https://static.vecteezy.com/system/resources/previews/011/432/528/non_2x/enter-login-and-password-registration-page-on-screen-sign-in-to-your-account-creative-metaphor-login-page-mobile-app-with-user-page-flat-illustration-vector.jpg') no-repeat center center/cover;

            color: white;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card Styles */
        .login-container {
            max-width: 900px;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            margin: auto; /* Center the container */
        }

        /* Left Side (Image) */
        .login-image {
            flex: 1;
            background: url('https://static.vecteezy.com/system/resources/previews/011/432/528/non_2x/enter-login-and-password-registration-page-on-screen-sign-in-to-your-account-creative-metaphor-login-page-mobile-app-with-user-page-flat-illustration-vector.jpg') no-repeat center center/cover;
            min-height: 400px;
        }

        /* Right Side (Login Form) */
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Form Heading */
        .login-form h1 {
            text-align: center;
            font-weight: bold;
            color: black; /* Changed to black */
            margin-bottom: 20px;
        }

        /* Input Labels */
        .form-label {
            color: black; /* Changed to black */
        }

        /* Input Fields */
        .form-control {
            border-radius: 10px;
            padding: 12px;

        }

        /* Button */
        .btn-primary {
            border-radius: 25px;
            font-weight: bold;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Hover Effects */
        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-image {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-container">
            <!-- Left Image -->
            <div class="login-image"></div>

            <!-- Right Login Form -->
            <div class="login-form">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="/signup">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
